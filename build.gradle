apply plugin: 'java'
apply plugin: 'eclipse'

configurations {
	pluginjar
}

project.ext {
	pluginId = "simpleweb"
	pluginName = "Simple Web"
	pluginVersion = "0.1.6-alpha"	
	pluginDate = new Date()
	pluginAppMinVersion = "0.1.6-alpha"
	pluginRelease = rootProject.ext.applicationRelease
	
	pluginVersionSnapshot = rootProject.ext.applicationVersionSnapshot
	pluginVersionFull = "${pluginVersion}${pluginVersionSnapshot}"	
}

dependencies {
	compile		project(':syncany-daemon')
	compile		"io.undertow:undertow-servlet:1.0.15.Final"
	
	testCompile	project(path: ':syncany-daemon', configuration: 'tests')      	  
	testCompile	"junit:junit:4.9"	
}

apply from: 'core/gradle/gradle/plugins.jar.gradle'

